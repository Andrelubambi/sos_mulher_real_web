[supervisord]
nodaemon=true
logfile=/dev/stdout
logfile_maxbytes=0
loglevel=info
pidfile=/tmp/supervisord.pid

[unix_http_server]
file=/tmp/supervisor.sock
chmod=0700

[supervisorctl]
serverurl=unix:///tmp/supervisor.sock

[program:php-fpm]
command=/usr/local/sbin/php-fpm --nodaemonize --force-stderr
autostart=true
autorestart=true
startsecs=5
startretries=3
priority=100
user=www-data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=LARAVEL_SAIL="1"

[program:nginx]
command=/usr/sbin/nginx -g 'daemon off;'
autostart=true
autorestart=true
startsecs=3
startretries=3
priority=200
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0

[program:laravel-queue-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /var/www/html/artisan queue:work redis --sleep=3 --tries=3 --timeout=90
autostart=true
autorestart=true
startsecs=3
startretries=3
priority=300
user=www-data
numprocs=1
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=LARAVEL_SAIL="1"

# Roda o laravel-echo-server ligado apenas ao 127.0.0.1 para n√£o ficar exposto diretamente
[program:laravel-echo-server]
command=laravel-echo-server start --host=127.0.0.1 --port=6001
directory=/var/www/html
autostart=true
autorestart=true
startsecs=5
startretries=3
priority=400
user=www-data
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=LARAVEL_SAIL="1"

[eventlistener:processes]
command=sh -c "echo 'Supervisor processes started successfully'"
events=PROCESS_STATE_RUNNING
