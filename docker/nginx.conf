# Bloco de servidor para o seu site atual
server {
    listen 80;
    server_name sosmulherreal.com www.sosmulherreal.com;

    root /var/www/public;
    index index.php index.html index.htm;

    add_header X-Frame-Options "SAMEORIGIN";
    add_header X-Content-Type-Options "nosniff";
    add_header X-XSS-Protection "1; mode=block";

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel_app:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
    }
}

server {
    listen 80;
    listen 443 ssl http2;

    server_name jitsi.sosmulherreal.com;

    # Estas linhas vão gerar e gerenciar o certificado SSL automaticamente
    include /etc/nginx/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/nginx/letsencrypt/ssl-dhparams.pem;
    ssl_certificate /etc/letsencrypt/live/jitsi.sosmulherreal.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/jitsi.sosmulherreal.com/privkey.pem;

    location / {
        proxy_pass http://jitsi_web; # Redireciona para o contêiner do Jitsi
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Ssl on;
        proxy_redirect off;
    }
}
