map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# HTTP → HTTPS (Laravel)
server {
    listen 80;
    server_name sosmulherreal.com www.sosmulherreal.com;
    location ^~ /.well-known/acme-challenge/ {
        default_type text/plain;
        root /var/www/certbot;
        try_files $uri =404;
    }
    location / {
        return 301 https://$host$request_uri;
    }
}

