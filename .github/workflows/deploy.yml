name: ğŸš€ Build & Deploy Laravel Docker

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/sosmulherreal

jobs:
  build:
    name: ğŸ—ï¸ Build & Push Docker image
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¦ Clonar repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸ” Login no Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Construir imagem Docker
        run: |
          docker build -t $IMAGE_NAME:latest .

      - name: ğŸš€ Enviar imagem ao Docker Hub
        run: |
          docker push $IMAGE_NAME:latest

  deploy:
    name: ğŸŒ Deploy no servidor remoto
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ” Configurar acesso SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: ğŸš€ Atualizar containers no servidor
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /var/www/sosmulherreal || exit 1

            echo "ğŸ”„ Atualizando imagem..."
            docker compose pull
            docker compose up -d --remove-orphans

            echo "ğŸ§¹ Limpando imagens antigas..."
            docker image prune -af

            echo "âœ… Deploy concluÃ­do!"
          EOF
